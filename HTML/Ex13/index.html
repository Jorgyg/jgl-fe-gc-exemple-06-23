<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Celdas</title>
</head>
<body>
    <h4>TITULO DE LA TABLA</h4>
    <table>
        <tr>
            <th colspan="3" class="back-gr">CELDA 1</th>
        </tr>
        <tr>
            <th rowspan="2" class="back-cyan"><span class="span-cyan">CELDA 2</span></th>
            <th class="red">CELDA 3</th>
            <th>CELDA 4</th>
        </tr>
        <tr>
            <th class="red">CELDA 5</th>
            <th class="back-pink" rowspan="2"><span class="span-pink">CELDA 6</span></th>
        </tr>
        <tr>
            <th>CELDA 7</th>
            <th class="red">CELDA 8</th>
        </tr>
    </table>
</body>
</html>
