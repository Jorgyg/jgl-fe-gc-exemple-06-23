<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>      
        let num = prompt("Cuantos numeros quieres generar?");
        let min = prompt("Numero minimo");
        let max = prompt("Numero maximo");

        //Funcion para escribir los numeros
        const func = (min, max) => {
           console.log(Math.floor(Math.random() * (max - min) + min));
        }
        for (let i = 0; i < num; i++) {
            func(min, max);          
        }
        
    </script>
</body>
</html>
