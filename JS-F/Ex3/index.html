<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>      
        let num = prompt("Dime un numero");
        const func = (num) => {
            let bol = true;
            for (let i = 2; i < num; i++) {
                if(num % i == 0){
                    bol = false;
                }                
            }
            if(bol){
                console.log("Es primo");
            } else{
                console.log("No es primo");
            }
        }
        func(num);                 
    </script>
</body>
</html>
