<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>      
        let num = prompt("Dime un numero");
        const func = (num) => {
            let sum = 0;
            while(num >= 1) {
                num = num / 10;
                sum++;
            }
            console.log("El numero tiene: " + sum + " cifras");         
        }
        func(num);                
    </script>
</body>
</html>
