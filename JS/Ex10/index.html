<body>
    <script>
        let dia  = prompt("Dime un dia de la semana");
        //Hacemos un switch contemplando cada dia de la semana
        switch (dia) { 
            case '1': 
                console.log("Lunes");
            break; 
            case '2': 
                console.log("Martes");
            break; 
            case '3': 
                console.log("Mi√©rcoles");   
            break; 
            case '4': 
                console.log("Jueves");
            break; 
            case '5': 
                console.log("Viernes");
            break; 
            case '6': 
                console.log("Sabado"); 
            break; 
            case '7': 
                console.log("Domigo");
            break;
            default:
                console.log("Falta poner dia");
        }
        
    </script>
</body>
