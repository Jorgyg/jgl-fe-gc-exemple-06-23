<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let num = prompt("Escribe un numero");
        let i = 0;
        //Hacemos un do while sumando uno en cada loop
        do{
            console.log(i);
            i++;
        }while(i <= num)
    </script>
</body>
</html>
