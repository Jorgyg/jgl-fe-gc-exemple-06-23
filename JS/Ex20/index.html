<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Escribe un numero");
        
        //Hacemos el while, comprovando si el numero es par y restando 2 en cada loop
        while (num >= 0) {
            if(num % 2 != 0){
                num--;
            }
            console.log(num)
            num-= 2;
        }
    </script>
</body>
