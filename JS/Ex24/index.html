<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
        
        let num = prompt("Escribe un numero");
        let suma = 0;
        //Sumamos cada digito en el loop
        for (let i = 0; i < num.length; i++) {
            suma+= +num[i];
        }
        console.log(suma);
    </script>
</body>
</html>
