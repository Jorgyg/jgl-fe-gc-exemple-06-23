<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
        
        let sentence = prompt("Escribe una frase");
        let word = "";
        //Hacemos el for..of cogiendo cada letra y comporvado que no sea un espacio, si es un espacio escribimos la palabra 
        //y luego la borramos
        for (let letter of sentence) {
            if(letter == " "){
                console.log(word);
                word = "";
            } else{
                word+= letter;
            }
        }
        console.log(word);
        
    </script>
</body>
</html>
