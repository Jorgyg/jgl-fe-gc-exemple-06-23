<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Escribe una numero");
        let suma = 0;
        //Hacemos el for del empezando desde uno y sumando 2 en cada loop y lo sumamos a la suma final
        for (let i = 1; i <= num; i+= 2) {
            suma+= i;
        }
        console.log(suma);

    </script>
</body>
</html>
