<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Escribe una numero");
        let primo = true;
        //Hacemos el for al reves para comprovar si tiene algun divisor entero
        for (let i = (num - 1); i > 1; i--) {
            if(num % i == 0){
                primo = false;
            }
        }
        //Escrivimos el resultado
        if(primo){
            console.log("El numero es primo");
        } else {
            console.log("El numero no es primo");
        }
    </script>
</body>
</html>
