<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Escribe una numero");
        let suma = 0;
        //Hacemos el for comprovando en cada loop si i es divisible con el numero, si lo es lo sumamos a la suma final
        for (let i = 1; i < num; i++) {
            if(num % i == 0){
                suma+= i;
            }
        }

        if(num == suma){
            console.log("El numero es perfecto");
        } else{
            console.log("El numero no es perfecto");
        }

    </script>
</body>
</html>
