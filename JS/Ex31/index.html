<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Declaramos la funcion que comprovara si el numero es primo
        const comPrimo = (num, i) => {
            if(num % i == 0){
                return false;
            } else{
                return true;
            }
        }
        let num = prompt("Escribe una numero");
        let primo = true;
        
        for (let i = (num - 1); i > 1; i--) {
            
            if(!comPrimo(num, i)){
                primo = false;
            }
        }

        if(primo){
            console.log("El numero es primo");
        } else {
            console.log("El numero no es primo");
        }
        
    </script>
</body>
</html>
