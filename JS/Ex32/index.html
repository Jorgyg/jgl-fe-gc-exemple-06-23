<body>
    <script>      
        let num = prompt("Escribe una numero"); 
        let multi = 1;
        //Hacemos el for, no se donde se tiene que poner el if, quizas con un if(i>0 or multi>0)

            multi = multi * i;
        }
        console.log(multi);
    </script>
