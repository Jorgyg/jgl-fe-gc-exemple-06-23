<body>
    <script>
        let num1 = prompt("Dime el primer");
        let num2 = prompt("Dime el segundo");
        let num3 = prompt("Dime el tercer");

        //Comprovamos si el numero 1 es el mas grande
        if((num1 > num2) && (num1 > num3)){
            console.log("El numero 1 es el mas grande");

        //Comprovamos si el numero 2 es el mas grande
        } else if((num2 > num1) && (num2 > num3)){
            console.log("El numero 2 es el mas grande");

        //El numero 3 es el mas grande, no contemplamos que haya numeros iguales
        } else{
            console.log("El numero 3 es el mas grande");
        }
    </script>
